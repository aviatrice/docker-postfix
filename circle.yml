machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t rachaelp/docker-postfix .

test:
  override:
    - docker run -d --hostname mail.rachael.io \
        -v /var/run/saslauthd:/var/spool/postfix/var/run/saslauthd \
        -p 25:25 rachaelp/docker-postfix
    - curl --retry 10 --retry-delay 5 -v http://localhost:25

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rachaelp/docker-postfix
